<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>

  <div class="container">
    <header>
      <h1 class="header">Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>
      
      <!-- Moved 'Moves' inside of span so I could make "moves" vs "move" for one move -->
      <span class="moves">0 Moves </span> 

      <div class="myTimer">0 : 00 : 00</div> <!-- h:mm:ss format -->

      <div class="restart">
        <i class="fas fa-sync"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="fab fa-react"></i>         <!--  01 -->
      </li>
      <li class="card">
        <i class="fab fa-react"></i>   <!--  02 -->
      </li>
      <li class="card">
        <i class="fab fa-vuejs"></i>          <!--  03 -->
      </li>
      <li class="card">
        <i class="fab fa-vuejs"></i>            <!--  04 -->
      </li>
      <li class="card">
        <i class="fab fa-python"></i>            <!--  05 -->
      </li>
      <li class="card">
        <i class="fab fa-python"></i>          <!--  06 -->
      </li>
      <li class="card">
        <i class="fab fa-php"></i>            <!--  07 -->
      </li>
      <li class="card">
        <i class="fab fa-php"></i>         <!--  08 -->
      </li>
      <li class="card">
        <i class="fab fa-node-js"></i>         <!--  09 -->
      </li>
      <li class="card">
        <i class="fab fa-node-js"></i>            <!--  10 -->
      </li>
      <li class="card">
        <i class="fab fa-laravel"></i>            <!--  11 -->
      </li>
      <li class="card">
        <i class="fab fa-laravel"></i>            <!--  12 -->
      </li>
      <li class="card">
        <i class="fab fa-r-project"></i>            <!--  13 -->
      </li>
      <li class="card">
        <i class="fab fa-r-project"></i>         <!--  14 -->
      </li>
      <li class="card">
        <i class="fab fa-npm"></i>   <!--  15 -->
      </li>
      <li class="card">
        <i class="fab fa-npm"></i>            <!--  16 -->
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
