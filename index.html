<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
          </ul>
          
          <!-- Moved 'Moves' inside of span so I could make "moves" vs "move" for one move -->
        	<span class="moves">3 Moves </span> 

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>         <!--  01 -->
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>   <!--  02 -->
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>          <!--  03 -->
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>            <!--  04 -->
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>            <!--  05 -->
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>          <!--  06 -->
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>            <!--  07 -->
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>         <!--  08 -->
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>         <!--  09 -->
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>            <!--  10 -->
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>            <!--  11 -->
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>            <!--  12 -->
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>            <!--  13 -->
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>         <!--  14 -->
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>   <!--  15 -->
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>            <!--  16 -->
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
